<div class="container">
    <div class="row justify-content-center">
        <ng-container *ngIf="listCities">
            <div class="col ms-3 d-flex justify-content-center">
                <button class="btn btn-dark mt-2 ms-2"  (click)="getListHotels()">All</button>
                <button class="btn btn-dark mt-2 ms-2" *ngFor="let city of listCities" (click)="getHotelByCity(city.id)">{{city.cityName}}</button>
            </div>
        </ng-container>
    </div>
    <div class="row justify-content-center">
      <ng-container *ngIf="listHotels">
            <div class="card m-3 border-success" style="width: 350px; margin-right: 10px; margin-bottom: 10px;" *ngFor="let hotel of listHotels">
                <img class="img-thumbnail img-rounded btn" alt="">
                <div class="row g-0">
                      <div class="col">
                        <div class="card-body">                    
                            <h5 class="card-title text-center text-danger">{{hotel.hotelName}}</h5>
                            <p class="card-text">Adresse : <small>{{hotel.address}}</small></p>
                            <p class="card-text">Tél : <small>{{hotel.phone}}</small></p>
                            <p class="card-text">Nombre d'étoiles : <small>{{hotel.nbStar}}</small></p>
                        </div>
                    </div>
              </div>
            </div>
          <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
           </nav>
      </ng-container>
    </div>
  </div>
